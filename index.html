<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="board">
            <div class="list">
                <div id="todoTasks">
                    <div class="task">Shalaa ugaah</div>
                    <div class="task">Toosoo archih</div>
                </div>

                <button onclick="showModal()">Add task</button>
            </div>
            <div class="list">
                <div class="task">Shalaa ugaah</div>
                <div class="task">Toosoo archih</div>

                <button>Add task</button>
            </div>
            <div class="list">
                <div class="task">Shalaa ugaah</div>
                <div class="task">Toosoo archih</div>
                <button>Add task</button>
            </div>
            <div class="list">
                <div class="task modal">Shalaa ugaah</div>
                <div class="task">Toosoo archih</div>
                <button>Add task</button>
            </div>
        </div>

        <div class="modal" id="createModal">
            <div class="modal-bg" onclick="hideModal()"></div>
            <div class="modal-content">
                <div>
                    <label for="taskTitle">Title</label>
                    <br />
                    <input id="taskTitle" />
                </div>
                <div>
                    <label for="taskDescription">Description</label>
                    <br />
                    <textarea id="taskDescription"></textarea>
                </div>

                <button onclick="addTask()">Add task</button>
                <button onclick="hideModal()">Close</button>
            </div>
        </div>
    </body>
    <script>
        function addTask() {
            const title = document.getElementById("taskTitle").value;
            const description = document.getElementById("taskDescription").value;

            const taskHtml = `<div class="task">${title} (${description})</div>`;

            const todoElement = document.getElementById("todoTasks");

            todoElement.innerHTML = todoElement.innerHTML + taskHtml;

            hideModal();
            resetForm();
        }

        function resetForm() {
            document.getElementById("taskTitle").value = "";
            document.getElementById("taskDescription").value = "";
        }

        function showModal() {
            const modal = document.querySelector("#createModal");
            modal.style.display = "flex";
        }

        function hideModal() {
            const modal = document.getElementById("createModal");
            modal.style.display = "none";
        }
    </script>
</html>
